---
- name: 'Install pysk dependencies'
  apt:
    name: '{{ packages }}'
    state: present
  register: task_result
  until: task_result is success
  retries: 2
  delay: 5
  become: true
  vars:
    packages:
    - build-essential
    - python-all-dev
    - python-setuptools

- name: 'Install pysk'
  easy_install:
    name: pysk
    state: present
  register: task_result
  until: task_result is success
  retries: 2
  delay: 5
  become: true
