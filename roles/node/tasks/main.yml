---
- include: armv6_from_nodejs_org.yml
  when: ansible_machine == 'armv6l'

- include: other_archs_from_nodesource.yml
  when: ansible_machine != 'armv6l'

- name: Install build-essential package
  apt:
    name: build-essential
    state: present
  register: task_result
  until: task_result is success
  retries: 2
  delay: 5

- name: Give node capabilities for raw networking
  capabilities:
    path: /usr/bin/node
    capability: cap_net_raw+eip
  when: nodejs_cap_net_raw_capabilities
  become: yes
