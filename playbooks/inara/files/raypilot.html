<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="/jquery/dist/jquery.min.js"></script> </script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="pilot.js"></script>
    <script src="themeswap.js"></script>
    <script src="jquery.fittext.js"></script>
    <title>Autopilot Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" title="main">
</head>

<body>
    <div class="container-fluid" id="controls">
	<h1>Autopilot Control<small>Don't Crash</small></h1>
	<div class="btn-group btn-group-justified">
		<div class="btn-group">

			<button class="btn btn-primary" id="auto">auto</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-danger" id="standby">standby</button>
		</div>
	</div>
	<br/>
        <br/>
        <br/>
	<div class="btn-group btn-group-justified">
		<div class="btn-group">
        		<button  class="btn btn-warning" id="minus10">-10</button>
		</div>
		<div class="btn-group">
        		<button  class="btn btn-default" id="minus1">-1</button>
		</div>
		<div class="btn-group">
        		<button  class="btn btn-default" id="plus1">+1</button>
		</div>
		<div class="btn-group">
        		<button  class="btn btn-warning" id="plus10">+10</button>
		</div>
	</div>
    </div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-header">
	<button class="btn btn-default navbar-btn" id="theme">Day/Night</button>
    </div>
  </div>
</nav>
</body>
</html>
